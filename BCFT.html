<html>
<head>
  <title>Генератор рыбы-текста Кровь и Бетон</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .container{
      font-size: 14pt;
    }
  </style>
<body>
  <div class="jumbotron container text-center">
    <h2>Генератор рыбы-текста Кровь и Бетон</h2>
    <p>
      Количество абзацев: <input id="ParagraphNum" type="number" value="0" min="0"/>
    </p>
  </div>

  <div id="content" class="container"></div>

  <script>
    Array.prototype.shake = function() {
      var input = this;

      for (var i = input.length-1; i >=0; i--) {

          var randomIndex = Math.floor(Math.random()*(i+1));
          var itemAtIndex = input[randomIndex];

          input[randomIndex] = input[i];
          input[i] = itemAtIndex;
      }
      return input;
    }

    var textUnit = 'Ублюдок, мать твою, а ну иди сюда, говно собачье! Что, решил ко мне лезть?! Ты, засранец вонючий, мать твою, а? Ну, иди сюда,﻿ попробуй меня трахнуть, я тебя сам трахну, ублюдок, онанист чертов, будь ты проклят! Иди, идиот, трахать тебя и всю твою семью, говно собачье, жлоб вонючий, дерьмо, сука, падла! Иди сюда, мерзавец, негодяй, гад, иди сюда, ты, говно, ЖОПА!',
        textBits = [
          'Ублюдок, мать твою, а ну иди сюда, говно собачье!',
          'Что, решил ко мне лезть?!',
          'Ты, засранец вонючий, мать твою, а?',
          'Ну, иди сюда,﻿ попробуй меня трахнуть, я тебя сам трахну!',
          'Ублюдок, онанист чертов, будь ты проклят!',
          'Иди, идиот.',
          'Трахать тебя и всю твою семью!',
          'Говно собачье, жлоб вонючий, дерьмо, сука, падла!',
          'Иди сюда, мерзавец, негодяй, гад, иди сюда, ты, говно, ЖОПА!'
        ]
        paranumEl = document.getElementById('ParagraphNum'),
        i=0,
        text='';

    paranumEl.onchange = function(){
      text='';
      //generate text
      for(i=0; i<paranumEl.value; i++){ //paragraphs
        text += '<p>';
        text += textBits.shake().join(' ');
        text +='</p>';
      }
      //update content
      document.getElementById('content').innerHTML = text;
    };
    paranumEl.onchange();
  </script>
</body>
</html>
